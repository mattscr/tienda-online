{% extends 'base.html' %}
{% block content %}

 <div class="container">
      <div class="row justify-content-center" style="margin-top: 6%">

          <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
              <div class="sidebar-module">
                <h4>Categorias</h4>
                <ol class="list-unstyled">
                  <li {% if not categoria %} class="active"{% endif %}><a href="{% url 'secciones:home' %}">Todas</a></li>
                {% for c in categorias %}
    
                  <li {% if categoria.slug == c.slug %} class="active"{% endif %}>
                      <a href="{{ c.get_absolute_url }}">{{ c.Nombre }}</a>
                  </li>
                {% endfor %}
                </ol>
              </div>
            </div>


<div class="row">
    {% for Productos in object_list %}
    <div class="col-sm-12 col-md-6 col-lg-4 p-b-50">
        <!-- Block2 -->
        <div class="block2">
            <div class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew">
                <img src="{{ Productos.imagen.url }}" alt="IMG-PRODUCT" 
            style="height: 360px;">

                <div class="block2-overlay trans-0-4">
                    <a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
                        <i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
                        <i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
                    </a>

                    <div class="block2-btn-addcart w-size1 trans-0-4">
                        <!-- Button -->
                        <button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="block2-txt p-t-20">
                <a href="{{Productos.get_absolute_url}}" class="block2-name dis-block s-text3 p-b-5">
                    {{Productos.Modelo}}
                </a>

                <span class="block2-price m-text6 p-r-5">
                    ${{Productos.Total}}
                </span>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
