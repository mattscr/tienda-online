<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Tienda On-line{% endblock %}</title>
{% comment %}     <link rel="stylesheet" href="{% static 'css/main.css' %}" > {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" >
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}" >
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
{% include 'secciones/navbar.html' %}
{% include 'secciones/carousel.html' %}

{% block content %}

{% endblock %}

{% include 'secciones/footer.html' %}


<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
