<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Tienda On-line{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}" >
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
{% include 'secciones/navbar.html' %}

<div class="container">
    <div class="row" style="margin-top: 2%">
         <button class="btn btn-info pull-right">
            {% with totail_items=carrito|length %}
                {% if carrito|length > 0 %}
                    Mi orden de compra:
                    <a href="{% url "carrito:carrito_detalle" %}" style="color: #ffffff">
                        {{ totail_items }} Producto{{ totail_items|pluralize }}, $. {{ carrito.get_total_price }}
                    </a>
                    {% else %}
                    Tu carrito esta vacio.
                {% endif %}
            {% endwith %}
         </button>
    </div>
</div>

{% block content %}

{% endblock %}

{% include 'secciones/footer.html' %}


<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
